<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>JS 6</title>
</head>
<body>
	
	<script>
	
	function getPrimeFactors(number) {
        var factors = [], i;
        for (i = 2; i <= number; i++) {
            while ((number % i) === 0) {
                factors.push(i);
                number /= i;
            }
        }
        return factors;
    }

    console.log('Result: ' + getPrimeFactors(12));
 

	</script>

</body>
</html>
